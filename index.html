<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Checker</title>
    <link
  rel="icon"
  href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🗺</text></svg>"
/>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <script src="apis.js" defer></script>
    <script src="main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="columns first-column col-lg-4 weather-card">
                <div class="main-title">Destination Checker</div>
                <div class="title-desc">Search a city you would like to visit:</div>
                <div class="search">
                    <input type="text" class="search-bar" id="search-bar" placeholder="search" autofocus>
                    <button class="search-btn" type="submit" id="submit">Search</button>
                </div>
                <div class="weather loading">
                    <h1 class="city">Weather in City</h2>
                        <h1 class="temp">20°C</h1>
                        <div class="weather-icon">
                            <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon">
                            <div class="description">Sunny</div>
                        </div>
                        <div class="humidity">50%</div>
                        <div class="wind">12km/h</div>
                </div>
                <br>
            
                <div class="results">
                    <p id="error" class="results__error"></p>
                    <div id="results" class="results__items"></div>
                </div>
                <!-- End of Wiki Section -->
            </div>
            <!-- 2nd Column Results -->
            <div class="columns second-column col-md-8" style="">
                <div class="second-container">
                    <h1 class="mainTitle">🗺 Destination Checker 🏝</h1>
                    <div class="youtube-container">
                        <div id="videoListContainer"></div>
                    </div>
                </div>
                <!-- Start Travel Inspo section -->
                <div class="travel-inspo">
                    <h2 class="title-inspo">Local Inspiration:</h2>
                    <div class="cityPhoto">
                        <img src="" alt="">
                    </div>
                </div>
                <!-- End Travel Inspo section -->
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
</body>

</html>
